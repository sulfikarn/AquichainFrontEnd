<button class="aqui-short-button float-right" >Create New</button>
<div class="aqui-table-container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="subIndustryName">
      <th mat-header-cell *matHeaderCellDef> Sub Industry Name </th>
      <td mat-cell *matCellDef="let element"> {{element.subIndustryName}} </td>
    </ng-container>

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let element"> {{element.product}} </td>
    </ng-container>

    <ng-container matColumnDef="consumedDate">
      <th mat-header-cell *matHeaderCellDef> Consumed Date </th>
      <td mat-cell *matCellDef="let element">{{element.consumedDate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="expandTableRow(row)"></tr>

    <div class="table-break"></div>
  </table>

  <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
